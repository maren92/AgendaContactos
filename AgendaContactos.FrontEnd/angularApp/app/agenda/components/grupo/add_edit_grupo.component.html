<div class="d-flex">
    <h3 class="card-title p-2">{{ message }}</h3>
    <div class="ml-auto p-2">
        <a class="btn btn-outline-info" [routerLink]="['/agenda/grupo']">Regresar al listado</a>
    </div>
</div>

<div class="form-control">
    <form (ngSubmit)="saveGrupo()" #grupoForm="ngForm">
        <div class="form-group">
            <label for="nombre">Nombre del grupo</label>
            <input type="text" class="form-control" [class.is-invalid]="!nombre.valid && !nombre.pristine" id="nombre" #nombre="ngModel" name="nombre" [(ngModel)]="grupo.nombre" required>
            <div [hidden]="nombre.valid || nombre.pristine" class="invalid-feedback">El nombre del grupo es requerido</div>
        </div>
        <div class="form-group">
            <label for="nombreApe">Agregar contactos</label>
            <select [(ngModel)]="contact" multiple class="form-control" name="nombreApe" id="nombreApe">
                <option *ngFor="let c of contactos" [ngValue]="c">{{c.nombreApe}}</option>
            </select>
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-outline-info ml-auto" data-toggle="tooltip" data-placement="top" title="Guardar los datos" [disabled]="!grupoForm.valid">Guardar</button>
        </div>
    </form>
</div>
